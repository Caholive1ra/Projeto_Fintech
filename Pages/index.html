<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard FinHero</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="menu-icon">
                <i class="fas fa-bars"></i>
                <section class="fase-section">
                <h2 class="fase-title">Fase 1</h2>
            </div>
        </header>
        <nav class="bottom-nav">
            <div class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Início</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-list"></i>
                <span>Transações</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-plus-circle"></i>
                <span>Adicionar</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-bullseye"></i>
                <span>Planos</span>
            </div>
            <div class="nav-item">
                    <i class="fas fa-ellipsis-h"></i>
                    <span>Mais</span>
                </div>
        </nav>
        <main class="main-content">
                <div class="profiles-container">
                    <div class="profile left-profile">
                        <div class="profile-circle red-circle">
                            <div class="progress-ring red-progress" style="--progress: 20">
                                <svg class="progress-svg" viewBox="0 0 100 100">
                                    <circle class="progress-bg" cx="50" cy="50" r="45"></circle>
                                    <circle class="progress-fill" cx="50" cy="50" r="45"></circle>
                                </svg>
                            </div>
                            <div class="devil-avatar red-devil">
                                <img src="/Imagens/red-toy.png" alt="Avatar">
                            </div>
                        </div>
                        <p class="profile-name">Ana Silva</p>
                        <p class="profile-level" id="left-profile-level"></p>
                    </div>
                    
                    <div class="connecting-line"></div>
                    
                    <div class="profile right-profile">
                        <div class="profile-circle green-circle">
                            <div class="progress-ring green-progress" style="--progress: 80">
                                <svg class="progress-svg" viewBox="0 0 100 100">
                                    <circle class="progress-bg" cx="50" cy="50" r="45"></circle>
                                    <circle class="progress-fill" cx="50" cy="50" r="45"></circle>
                                </svg>
                            </div>
                            <div class="devil-avatar green-devil">
                                <img src="../Imagens/green-toy.png" alt="Avatar">
                            </div>
                        </div>
                        <p class="profile-name">Carlos Souza</p>
                        <p class="profile-level" id="right-profile-level"></p>
                    </div>
                </div>
            </section>

            <div class="cards-container">
                <section class="progress-section">
                    <div class="progress-header">
                        <h3>Progresso da dupla</h3>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 75%;"></div> </div>
                    </div>
                    <span class="progress-value">Você já economizaram R$ 210 este mês!</span>
                </section>
            <section class="mission-section">
                <div class="mission-card">
                    <div class="mission-icon">
                        <i class="fas fa-bullseye"></i>
                    </div>
                    <div class="mission-content">
                        <h4>Missão do dia</h4>
                        <p data-i18n="mission.reduceLeisureSpending">Reduzam 10% dos gastos com lazer hoje!</p>
                        <button class="mission-button" id="mission-button">Completar Missão</button>
                    </div>
                </div>
            </section>

            <section class="tip-section">
                <div class="tip-container">
                    <div class="tip-icon">
                        <i class="fas fa-lightbulb"></i>
                    </div>
                    <p class="tip-text">Definam um teto de gastos semanal juntos!</p>
                </div>
            </section>

        </div> 

    </main>
    
    
</div>
<script>
    const leftProfileLevel = 1;
    const rightProfileLevel = 4;

    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('left-profile-level').textContent = `Level ${leftProfileLevel}`;
        document.getElementById('right-profile-level').textContent = `Level ${rightProfileLevel}`;
    });
</script>
<script src="../JS/script.js" defer></script>
</body>
</html>
