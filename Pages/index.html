<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard FinHero</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="menu-icon">
                <i class="fas fa-bars"></i>
            </div>
            <h2 class="fase-title">Fase 1</h2>
        </header>

        <main class="main-content">
            <div class="profiles-container">
                <div class="profile left-profile">
                    <div class="profile-circle red-circle">
                        <div class="devil-avatar">
                            <img src="../Imagens/red-toy.png" alt="Avatar Ana Silva">
                        </div>
                    </div>
                    <p class="profile-name">Ana Silva</p>
                    <p class="profile-level">Level 1</p>
                </div>
                
                <div class="connecting-line"></div>
                
                <div class="profile right-profile">
                    <div class="profile-circle green-circle">
                        <div class="devil-avatar">
                            <img src="../Imagens/green-toy.png" alt="Avatar Carlos Souza">
                        </div>
                    </div>
                    <p class="profile-name">Carlos Souza</p>
                    <p class="profile-level">Level 4</p>
                </div>
            </div>

            <section class="progress-section">
                <div class="progress-header">
                    <h3>Progresso da dupla</h3>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-fill" style="width: 75%;"></div>
                </div>
                <span class="progress-value">Você já economizaram R$ 210 este mês!</span>
            </section>
            
            <section class="mission-section">
                <div class="mission-card">
                    <div class="mission-icon">
                        <img src="../Imagens/alvo.png" alt="Icone">
                    </div>
                    <div class="mission-content">
                        <h4>Missão do dia</h4>
                        <p>Reduzam 10% dos gastos com lazer hoje!</p>
                        </div>
                        <button class="mission-button" id="mission-button">Concluir</button>
                    </div>
            </section>
            
            <section class="tip-section">
                <div class="tip-container">
                    <div class="tip-icon">
                        <i class="fas fa-lightbulb"></i>
                    </div>
                    <p class="tip-text">Definam um teto de gastos semanal juntos!</p>
                </div>
            </section>
        </main>
        
        <nav class="bottom-nav">
            <div class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Início</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-list"></i>
                <span>Transações</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-plus-circle"></i>
                <span>Adicionar</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-bullseye"></i>
                <span>Planos</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-ellipsis-h"></i>
                <span>Mais</span>
            </div>
        </nav>
    </div>
    <script src="../JS/script.js" defer></script>
</body>
</html>
