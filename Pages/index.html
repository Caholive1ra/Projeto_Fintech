<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Fintech</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="menu-icon">
                <i class="fas fa-bars"></i>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Fase 1 Section -->
            <section class="fase-section">
                <h2 class="fase-title">Fase 1</h2>
                
                <div class="profiles-container">
                    <div class="profile left-profile">
                        <div class="profile-circle red-circle">
                            <div class="progress-ring red-progress" style="--progress: 20">
                                <svg class="progress-svg" viewBox="0 0 100 100">
                                    <circle class="progress-bg" cx="50" cy="50" r="45"></circle>
                                    <circle class="progress-fill" cx="50" cy="50" r="45"></circle>
                                </svg>
                            </div>
                            <div class="devil-avatar red-devil">
                                <img src="../Imagens/green-toy.png" alt="Avatar">
                            </div>
                        <p class="profile-name">NomeExemplo</p>
                        <p class="profile-level">Level 1</p>
                    </div>
                    
                    <div class="connecting-line"></div>
                    
                    <div class="profile right-profile">
                        <div class="profile-circle green-circle">
                            <div class="progress-ring green-progress" style="--progress: 80">
                                <svg class="progress-svg" viewBox="0 0 100 100">
                                    <circle class="progress-bg" cx="50" cy="50" r="45"></circle>
                                    <circle class="progress-fill" cx="50" cy="50" r="45"></circle>
                                </svg>
                            </div>
                            <div class="devil-avatar green-devil">
                                <div class="devil-face">
                                    <div class="devil-horns">
                                        <div class="horn left-horn"></div>
                                        <div class="horn right-horn"></div>
                                    </div>
                                    <div class="devil-eyes">
                                        <div class="eye left-eye"></div>
                                        <div class="eye right-eye"></div>
                                    </div>
                                    <div class="devil-mouth happy-mouth"></div>
                                </div>
                            </div>
                        </div>
                        <p class="profile-name">NomeExemplo2</p>
                        <p class="profile-level">Level 4</p>
                    </div>
                </div>
            </section>

            <!-- Progress Section -->
            <section class="progress-section">
                <div class="progress-header">
                    <h3>Progresso da dupla</h3>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
                <span class="progress-value">Você já economizaram R$ 210 este mês!</span>
            </section>

            <!-- Mission Section -->
            <section class="mission-section">
                <div class="mission-card">
                    <div class="mission-icon">
                        <i class="fas fa-bullseye"></i>
                    </div>
                    <div class="mission-content">
                        <h4>Missão do dia</h4>
                        <p>Reduzam 10% dos gastos com lazer hoje!</p>
                        <button class="mission-button">Concluir</button>
                    </div>
                </div>
            </section>

            <!-- Tip Section -->
            <section class="tip-section">
                <div class="tip-container">
                    <div class="tip-icon">
                        <i class="fas fa-lightbulb"></i>
                    </div>
                    <p class="tip-text">Definam um teto de gastos semanal juntos!</p>
                </div>
            </section>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <div class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Início</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-list"></i>
                <span>Transações</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-plus-circle"></i>
                <span>Adicionar</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-bullseye"></i>
                <span>Planos</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-ellipsis-h"></i>
                <span>Mais</span>
            </div>
        </nav>
    </div>
</body>
</html>
